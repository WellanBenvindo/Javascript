	<script type="text/javascript">
		var numero1 = prompt ("Insira o Primeiro numero: ");
		var numero2 = prompt ("Insira o Segundo numero :");
		
		var resultadoDivisao = divida(numero1, numero2);
		
		alert('O resultado da divisão é :' + resultadoDivisao);

		function divida(numero1, numero2){
			var resultado = 0;
			resultado = numero1 / numero2;
			return resultado;
			
		}
	</script>
