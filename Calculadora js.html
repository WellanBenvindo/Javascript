	<script type="text/javascript">
	
		var numero1 = prompt("Insira o Primeiro Numero: ");

		var operacao = prompt("Qual operação deseja realizar? (Digite + ou - ou * ou /)");

		alert ('O resultado da operação é igual a :' + resultadoOperação);
		
			function realizaOperacao (numero1, numero2, op){
				var resultado = 0;
				// resultado = numero1 + eval (op) + numero2;
				var resultado = eval(numero1 + op + numero2); 
				
				return resultado
				}
